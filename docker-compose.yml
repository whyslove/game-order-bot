version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - '5435:5432'
    volumes:
      - ./.db:/var/lib/postgresql/data
    env_file:
      - .env
volumes:
  db:
    driver: local
